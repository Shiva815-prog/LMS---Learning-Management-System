<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LMS Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        span{
            color:#764ba2;
        }
        a{
            text-decoration: none;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 450px;
        }
        .logo {
            width: 80px;
            margin-bottom: 15px;
        }
        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
        }
        p {
            color: #666;
            font-size: 16px;
            margin-bottom: 20px;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }
        .student-btn {
            background:#667eea;
            color: white;
        }
        .teacher-btn {
            background:#764ba2;
            color: white;
        }
        .btn:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="images/logo.png" alt="LMS Logo" class="logo" height="150px">
        <h1>Welcome to <span>LMS</span></h1>
        <p>Your gateway to learning and teaching. Join as a student or teacher.</p>
        <a href="student_login2.html"><button class="btn student-btn">Login as Student</button></a>
        <a href="teacher_login_page.html"><button class="btn teacher-btn">Login as Teacher</button></a>
    </div>
</body>
</html>
