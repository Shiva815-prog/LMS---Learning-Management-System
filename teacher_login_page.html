<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Login - LMS</title>
    <link rel="stylesheet" href="studentlogin.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        span{
            color: #667eea;
        }
        .logo {
            width: 80px;
            margin-bottom: 15px;
        }
        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
        }
        .input-field {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .login-btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            background: #007bff;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }
        .login-btn:hover {
            background: #0056b3;
            transform: scale(1.05);
        }
        .forgot-password {
            display: block;
            margin-top: 10px;
            color: #007bff;
            text-decoration: none;
            font-size: 14px;
        }
        img{
            padding: 0%;
            margin-bottom: 0%;
        }
        .forgot-password:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="Images/teacher.png" alt="Teacher Logo" class="logo" height="150px" width="150px">
        <h1>Teacher <span>Login</span></h1>
        <form id="login-form">
            <input type="text" id="username" class="input-field" placeholder="Enter your username" required>
            <input type="password" id="password" class="input-field" placeholder="Enter your password" required>
            <button type="submit" class="login-btn">Login</button>
        </form>
        <p id="error-msg" class="error-msg"></p>
        <a href="#" class="forgot-password">Forgot Password?</a>
    </div>

    <script src="teacher_login_js.js"></script>
</body>
</html>
